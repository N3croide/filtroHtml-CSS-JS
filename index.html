<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP cotizacion</title>
    <script type="module" src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="mainContainer" id="mainContainer">
            <div class="form" id="form">
                <form action="" id="formUsuario">
                    <div class="input">
                        <label for="nombre"><b>Nombre</b></label>
                        <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre....">
                    </div>
                    <div class="input">
                        <label for="noContacto"><b>Contacto</b></label>
                        <input type="text" name="numContacto" id="numContacto" required placeholder="Ingrese su numero de contacto....">
                    </div>
                    <div class="input">
                        <label for="nombre"><b>Email</b></label>
                        <input type="text" name="email" id="email" required placeholder="Ingrese su email....">
                    </div>
                    <button id="hideForm">Comenzar</button>
                </form>
            </div>
            
        </div>
    </main>
</body>
</html>
